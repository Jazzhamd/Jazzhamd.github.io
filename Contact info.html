<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <script>
    function displayFormData() {
      var formElements = document.forms["myForm"].elements;
      var formData = [];

      for (var i = 0; i < formElements.length; i++) {
        var element = formElements[i];
        if (element.type === "checkbox" && !element.checked) {
          continue;
        }

        formData.push({
        
          name: element.name,
          value: element.value
        });
      }

      var table = "<table><tr><th>Field</th><th>Value</th></tr>";
       

      for (var j = 0; j < formData.length; j++) {
        if (formData[j].name === "Submit") {
          continue;
        }
    

        table += "<tr>";

        table += "<td>" + formData[j].name + "</td>";
        table += "<td>" + formData[j].value + "</td>";
        table += "</tr>";
      }

      table += "</table>";

      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = table;
    }
  </script>
</head>
<body style=" background-color:aqua;align-items: center;
justify-content: center;
text-align: center;">
  <h1>Your information</h1>
  <form name="myForm" onsubmit="event.preventDefault(); displayFormData();">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="johndoe@example.com"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><br><br>

    <label for="gender">Gender:</label>
    <input type="checkbox" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="colors">Favorite Colors:</label>
    <select id="colors" name="colors" multiple>
      <option value="red" selected>Red</option>
      <option value="blue">Blue</option>
      <option value="green" selected>Green</option>
    </select><br><br>


    <input type="submit" value="Submit">
  </form>
  <form action="emailvalidation.html">
  <input type="submit" value="Validate your email">
  </form>
  <div id="result"></div>
</body>
</html>
